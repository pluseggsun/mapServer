<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<meta charset="utf-8">
<head th:include="include :: header_with_param(~{::link})">
    <link rel="stylesheet" th:href="@{/css/plugins/openlayers/ol.css}" type="text/css">
 	<link href="/css/fileup/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
 
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                
                    <form class="form-horizontal m-t" id="signupForm" enctype="multipart/form-data">
                    
                        <div class="form-group">
                            <label class="col-sm-2 control-label">住所名称：</label>
                            <div class="col-sm-6">
                                <input id="addressname" name="addressname" th:value="${addressname}" readonly class="form-control readonly" type="text" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">住所：</label>
                            <div class="col-sm-6">
                                <input id="address" name="address" th:value="${address}" readonly class="form-control readonly" type="text" required>
                            </div>
                        </div>
                        
<!--                         <div class="form-group"> -->
<!--                             <label class="col-sm-2 control-label">郵便番号：</label> -->
<!--                             <div class="col-sm-6"> -->
<!--                                 <input id="postmail" name="postmail" th:value="${postmail}" readonly class="form-control readonly" type="text" required> -->
<!--                             </div> -->
<!--                         </div> -->
                        
                        <div class="form-group">
				        	<div style="border: 1px solid #e6e6e6;margin-left: 10%" th:each="dict : ${dictList}" class="col-sm-4">
								<div class="ibox">
									<div class="ibox-content">
										<h5>写真 </h5>
									</div>
									<div class="ibox-content">
										<table>
											<tr>
												<td><img th:src="@{/upload/images/{filename}(filename=${dict.image})}" style="width:184px;height:214px;margin:10px 0"/></td>
												<td style="padding: 10px;">
													<h5 style="padding: 7px 0;font-size:20px;margin: 0"><span>年代：</span><span th:text="${dict.imageyearsname}"></span></h5>
													<h5 style="padding: 7px 0;font-size:20px;margin: 0"><span>写真説明：</span><span th:text="${dict.imagecontent}"></span></h5>
												</td>
											</tr>
										</table>
									</div>
								</div>
							</div>
						</div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">住所説明：</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1"></label>
                            <div class="col-sm-10">
                                <textarea id="addresscontent" name="addresscontent"  rows="13" th:text="${addresscontent}" class="form-control" required></textarea>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>

<script src="/js/fileup/fileinput.js" type="text/javascript"></script>

<script type="text/javascript">
/*<![CDATA[*/
var image = '[[${image}]]';
/*]]>*/

</script>
<!-- <script type="text/javascript" src="/js/appjs/system/map/editxzyl.js"></script> -->
</body>
</html>
